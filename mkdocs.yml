site_name: Vatpy Docs

repo_url: https://github.com/astrojpetersson/vatpy
repo_name: Git Repository

plugins:
  - search
  - mkdocstrings:
      default_handler: python

theme:
  name: material
  logo: assets/vatpy_bucket_fill.svg
  icon:
    repo: fontawesome/brands/github-alt
  favicon: assets/vatpy_bucket_fill.svg
  palette:
    primary: custom
  features:
    - navigation.sections
    - toc.integrate

nav:
  - Welcome to Vatpy: index.md
  - User Guide:
    - Installation: install.md
    - How to make plots: plot.md
    - Source code: docstrings.md
    - Contact details: contact.md
  - Extra:
    - ArepoNoctua: noctua.md

copyright: Copyright &copy; 2025 Jonathan Petersson

extra_css:
  - stylesheets/extra.css
